<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Image Gallery - All 240 Images - Infrastructure Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a1628;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 2px solid #ffd700;
        }

        .header h1 {
            color: #ffd700;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #b8860b;
            font-size: 1.1rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 215, 0, 0.1);
            padding: 15px 25px;
            border-radius: 8px;
            border: 1px solid #ffd700;
        }

        .stat-item .number {
            color: #ffd700;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .stat-item .label {
            color: #b8860b;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .image-card {
            background: #1a2d42;
            border: 1px solid #2a4d62;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .image-card:hover {
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            transform: translateY(-5px);
        }

        .image-wrapper {
            width: 100%;
            padding-top: 100%;
            position: relative;
            background: #0a1628;
            overflow: hidden;
        }

        .image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover .image-wrapper img {
            transform: scale(1.05);
        }

        .image-info {
            padding: 12px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .image-code {
            color: #ffd700;
            font-weight: bold;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .image-name {
            color: #b8860b;
            font-size: 0.75rem;
            word-break: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ffd700;
            font-size: 1.2rem;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            color: #ff8888;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
        }

        .footer {
            text-align: center;
            padding: 20px;
            border-top: 2px solid #ffd700;
            margin-top: 40px;
            color: #b8860b;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            animation: fadeIn 0.3s;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            background: #1a2d42;
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 20px;
        }

        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        .modal-info {
            color: #b8860b;
            margin-top: 15px;
            text-align: center;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #ffd700;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        .close-modal:hover {
            color: #ffffff;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: #ffd700;
            color: #0a1628;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            background: #ffed4e;
            transform: scale(1.05);
        }

        .nav-btn:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 10px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .stats {
                gap: 15px;
            }

            .stat-item {
                padding: 10px 15px;
            }

            .stat-item .number {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 8px;
            }

            .header {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.4rem;
            }

            .header p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        let loadedCount = 0;
        let failedCount = 0;

        async function loadAllImages() {
            try {
                // Try to fetch the complete image list from the server
                const response = await fetch('/api/images-list.json');
                if (response.ok) {
                    const data = await response.json();
                    renderGallery(data);
                    return;
                }
            } catch (e) {
                console.log('Could not fetch from server, using embedded data');
            }

            // Fallback: Load from embedded data or fetch from a known location
            try {
                // Try to load from the asset index
                const response = await fetch('/COMPLETE_ASSET_INDEX.json');
                if (response.ok) {
                    const data = await response.json();
                    const images = data.assets.filter(a => a.type === 'image');
                    renderGallery(images);
                    return;
                }
            } catch (e) {
                console.log('Could not fetch asset index');
            }

            // If all else fails, use embedded data
            renderGallery(allImages);
        }

        function renderGallery(images) {
            const gallery = document.getElementById('gallery');
            const loading = document.getElementById('loading');
            const errorDiv = document.getElementById('error');

            loading.style.display = 'none';

            if (!images || images.length === 0) {
                errorDiv.textContent = 'No images found';
                errorDiv.style.display = 'block';
                return;
            }

            document.getElementById('total-count').textContent = images.length;

            gallery.innerHTML = '';
            loadedCount = 0;
            failedCount = 0;

            images.forEach((img, index) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                card.onclick = () => openModal(img);

                const wrapper = document.createElement('div');
                wrapper.className = 'image-wrapper';

                const imgElement = document.createElement('img');
                imgElement.src = img.fileUrl;
                imgElement.alt = img.fileName;
                imgElement.onerror = () => {
                    failedCount++;
                    updateCounts();
                    card.style.opacity = '0.5';
                };
                imgElement.onload = () => {
                    loadedCount++;
                    updateCounts();
                };

                wrapper.appendChild(imgElement);

                const info = document.createElement('div');
                info.className = 'image-info';

                const code = document.createElement('div');
                code.className = 'image-code';
                code.textContent = img.imgCode || `IMG-${String(index + 1).padStart(3, '0')}`;

                const name = document.createElement('div');
                name.className = 'image-name';
                name.textContent = img.fileName;

                info.appendChild(code);
                info.appendChild(name);

                card.appendChild(wrapper);
                card.appendChild(info);
                gallery.appendChild(card);
            });
        }

        function updateCounts() {
            document.getElementById('loaded-count').textContent = loadedCount;
            document.getElementById('failed-count').textContent = failedCount;
        }

        function openModal(img) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');
            const modalCode = document.getElementById('modal-code');
            const modalName = document.getElementById('modal-name');

            modalImage.src = img.fileUrl;
            modalCode.textContent = img.imgCode || 'Image';
            modalName.textContent = img.fileName;

            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('active');
        }

        function downloadGallery() {
            const text = `Infrastructure Academy - Complete Image Gallery\n\nAll 240 Images\n\n${allImages.map((img, i) => `${i + 1}. ${img.imgCode} - ${img.fileName}\n   ${img.fileUrl}`).join('\n\n')}`;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'image-gallery-list.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Load images when page loads
        window.addEventListener('load', loadAllImages);
    </script>
</body>
</html>
