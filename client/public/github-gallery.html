        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a1628;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 2px solid #ffd700;
        }
        
        .header h1 {
            color: #ffd700;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #b8860b;
            font-size: 1.1rem;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(255, 215, 0, 0.1);
            padding: 15px 25px;
            border-radius: 8px;
            border: 1px solid #ffd700;
        }
        
        .stat-item .number {
            color: #ffd700;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .stat-item .label {
            color: #b8860b;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            max-width: 1400px;
            margin: 0 auto 40px;
        }
        
        .card {
            background: #1a2d42;
            border: 1px solid #2a4d62;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        
        .card:hover {
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            transform: translateY(-5px);
        }
        
        .img-wrapper {
            width: 100%;
            padding-top: 100%;
            position: relative;
            background: #0a1628;
        }
        
        .img-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-info {
            padding: 12px;
            flex-grow: 1;
        }
        
        .card-code {
            color: #ffd700;
            font-weight: bold;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }
        
        .card-name {
            color: #b8860b;
            font-size: 0.75rem;
            word-break: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            border-top: 2px solid #ffd700;
            margin-top: 40px;
            color: #b8860b;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            background: #1a2d42;
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 20px;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
        
        .modal-info {
            color: #b8860b;
            margin-top: 15px;
            text-align: center;
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #ffd700;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        
        .close-modal:hover {
            color: #ffffff;
        }
        
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .stats {
                gap: 15px;
            }
        }
    </style>
</head>

        let loaded = 0, failed = 0;
        
        function render() {
            const gallery = document.getElementById('gallery');
            images.forEach(img => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openModal(img);
                
                const wrapper = document.createElement('div');
                wrapper.className = 'img-wrapper';
                
                const imgEl = document.createElement('img');
                imgEl.src = img.url;
                imgEl.alt = img.name;
                imgEl.onload = () => {
                    loaded++;
                    document.getElementById('loaded').textContent = loaded;
                };
                imgEl.onerror = () => {
                    failed++;
                    document.getElementById('failed').textContent = failed;
                    card.style.opacity = '0.5';
                };
                
                wrapper.appendChild(imgEl);
                
                const info = document.createElement('div');
                info.className = 'card-info';
                
                const code = document.createElement('div');
                code.className = 'card-code';
                code.textContent = img.code;
                
                const name = document.createElement('div');
                name.className = 'card-name';
                name.textContent = img.name;
                
                info.appendChild(code);
                info.appendChild(name);
                
                card.appendChild(wrapper);
                card.appendChild(info);
                gallery.appendChild(card);
            });
        }
        
        function openModal(img) {
            const modal = document.getElementById('modal');
            document.getElementById('modal-image').src = img.url;
            document.getElementById('modal-code').textContent = img.code;
            document.getElementById('modal-name').textContent = img.name;
            modal.classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });
        
        render();
    </script>
