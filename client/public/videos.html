<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery - Infrastructure Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a1628;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 2px solid #ffd700;
        }
        
        .header h1 {
            color: #ffd700;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #b8860b;
            font-size: 1.1rem;
        }
        
        .videos-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .video-list {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .video-card {
            background: #1a2d42;
            border: 1px solid #2a4d62;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .video-card:hover {
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        
        .video-player {
            width: 100%;
            background: #000;
        }
        
        .video-info {
            padding: 20px;
        }
        
        .video-code {
            color: #ffd700;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .video-name {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .video-link {
            background: #ffd700;
            color: #0a1628;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .video-link:hover {
            background: #ffed4e;
            transform: scale(1.05);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            border-top: 2px solid #ffd700;
            margin-top: 40px;
            color: #b8860b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¬ Video Gallery</h1>
        <p>Infrastructure Academy - Video Content</p>
    </div>
    
    <div class="videos-container">
        <div class="video-list" id="videos"></div>
    </div>
    
    <div class="footer">
        <p>Infrastructure Academy - Video Repository</p>
        <p>All video materials and content</p>
    </div>
    
    <script>
        const videos = [{"id": 204, "categoryId": 3, "fileName": "river_plain_perfect.mp4", "fileKey": "assets/1/1770400810074-river_plain_perfect.mp4", "fileUrl": "https://d2xsxph8kpxj0f.cloudfront.net/310419663030220481/kUQZAex2uPvgKcHnt7bmh3/assets/1/1770400810074-river_plain_perfect.mp4", "fileSize": 1181111, "mimeType": "video/mp4", "description": "Uploaded on 07/02/2026", "uploadedBy": 1, "createdAt": "2026-02-06T18:00:12.000Z", "updatedAt": "2026-02-06T18:00:12.000Z", "imgCode": "AST-204", "type": "document", "category": "Images"}];
        
        function renderVideos() {
            const container = document.getElementById('videos');
            
            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                
                card.innerHTML = `
                    <video class="video-player" controls>
                        <source src="${video.fileUrl}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="video-info">
                        <div class="video-code">${video.imgCode}</div>
                        <div class="video-name">${video.fileName}</div>
                        <a href="${video.fileUrl}" download class="video-link">Download Video</a>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        renderVideos();
    </script>
</body>
</html>
