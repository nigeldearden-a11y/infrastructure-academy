            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 2px solid #ffd700;
        }
        
        .header h1 {
            color: #ffd700;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #b8860b;
            font-size: 1.1rem;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(255, 215, 0, 0.1);
            padding: 15px 25px;
            border-radius: 8px;
            border: 1px solid #ffd700;
        }
        
        .stat-item .number {
            color: #ffd700;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .stat-item .label {
            color: #b8860b;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .image-card {
            background: #1a2d42;
            border: 1px solid #2a4d62;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        
        .image-card:hover {
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            transform: translateY(-5px);
        }
        
        .image-wrapper {
            width: 100%;
            padding-top: 100%;
            position: relative;
            background: #0a1628;
            overflow: hidden;
        }
        
        .image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .image-card:hover .image-wrapper img {
            transform: scale(1.05);
        }
        
        .image-info {
            padding: 12px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .image-code {
            color: #ffd700;
            font-weight: bold;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }
        
        .image-name {
            color: #b8860b;
            font-size: 0.75rem;
            word-break: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            background: #1a2d42;
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 20px;
        }
        
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ffd700;
            font-size: 2rem;
            cursor: pointer;
            background: none;
            border: none;
        }
        
        .modal-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            border-top: 2px solid #ffd700;
            margin-top: 40px;
            color: #b8860b;
        }
        
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>

        let loadedCount = 0;
        let failedCount = 0;
        
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            
            images.forEach((img, index) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                
                const wrapper = document.createElement('div');
                wrapper.className = 'image-wrapper';
                
                const imgElement = document.createElement('img');
                imgElement.src = img.fileUrl;
                imgElement.alt = img.fileName;
                
                imgElement.onload = () => {
                    loadedCount++;
                    updateStats();
                };
                
                imgElement.onerror = () => {
                    failedCount++;
                    updateStats();
                };
                
                imgElement.onclick = () => openModal(img.fileUrl);
                
                wrapper.appendChild(imgElement);
                
                const info = document.createElement('div');
                info.className = 'image-info';
                info.innerHTML = `
                    <div class="image-code">${img.imgCode}</div>
                    <div class="image-name">${img.fileName}</div>
                `;
                
                card.appendChild(wrapper);
                card.appendChild(info);
                gallery.appendChild(card);
            });
        }
        
        function updateStats() {
            document.getElementById('loaded-count').textContent = loadedCount;
            document.getElementById('failed-count').textContent = failedCount;
        }
        
        function openModal(src) {
            document.getElementById('modal-image').src = src;
            document.getElementById('modal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        document.getElementById('modal').onclick = (e) => {
            if (e.target.id === 'modal') closeModal();
        };
        
        renderGallery();
    </script>
