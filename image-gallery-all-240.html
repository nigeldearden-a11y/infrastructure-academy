<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - 240 Images | Infrastructure Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0a1628;
            color: #ffffff;
            font-family: Georgia, serif;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 3px solid #ffd700;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(15, 42, 82, 0.5) 100%);
            border: 2px solid #ffd700;
            padding: 30px;
            text-align: center;
            border-radius: 5px;
        }

        .stat-number {
            font-size: 2.5rem;
            color: #ffd700;
            font-weight: bold;
        }

        .stat-label {
            color: #b0b0b0;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .gallery-item {
            background: #1a2f4a;
            border: 2px solid #ffd700;
            border-radius: 5px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            background: #0a1628;
            display: block;
        }

        .gallery-item .info {
            padding: 12px;
            background: #0a1628;
        }

        .gallery-item .code {
            color: #ffd700;
            font-weight: bold;
            font-size: 0.9rem;
            display: block;
            margin-bottom: 5px;
        }

        .gallery-item .filename {
            color: #b0b0b0;
            font-size: 0.8rem;
            word-break: break-word;
            margin-bottom: 5px;
        }

        .gallery-item .size {
            color: #999;
            font-size: 0.75rem;
            margin-bottom: 8px;
        }

        .gallery-item .type {
            display: inline-block;
            padding: 3px 8px;
            background: #ffd700;
            color: #0a1628;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .no-image {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #1a2f4a 0%, #0a1628 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #444;
        }

        footer {
            text-align: center;
            padding: 40px 0;
            border-top: 2px solid #ffd700;
            margin-top: 60px;
            color: #b0b0b0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }

            .gallery-item img {
                height: 120px;
            }
        }
    </style>
</head>

                item.innerHTML = `
                    <img src="${img.url}" alt="${img.filename}" onerror="this.parentElement.querySelector('.no-image').style.display='flex'">

        // Render gallery on page load
        document.addEventListener('DOMContentLoaded', renderGallery);
