<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloading...</title>
</head>
<body>
    <script>
        // Get the file parameter from URL
        const params = new URLSearchParams(window.location.search);
        const file = params.get('file');
        
        if (file) {
            // Map of allowed files to their paths
            const files = {
                'vol1': '/infrastructure-academy/Book1_Vol1_ThePerspective.pdf',
                'vol2': '/infrastructure-academy/Book1_Vol2_TheGuide.pdf',
                'commitment-pdf': '/infrastructure-academy/archive/documents/ManusAI_Commitment.pdf',
                'commitment-docx': '/infrastructure-academy/archive/documents/ManusAICommitmenttotheInfrastructureAcademyProjectcopy.docx'
            };
            
            const filePath = files[file];
            if (filePath) {
                // Create a hidden link and trigger download
                const link = document.createElement('a');
                link.href = filePath;
                link.download = true;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Redirect back after a short delay
                setTimeout(() => {
                    window.history.back();
                }, 1000);
            } else {
                document.body.innerHTML = '<p>File not found</p>';
            }
        } else {
            document.body.innerHTML = '<p>No file specified</p>';
        }
    </script>
</body>
</html>
